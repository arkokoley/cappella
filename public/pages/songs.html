<div class="mdl-grid">
<div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
  <div class="mdl-cell mdl-cell--3-col" ng-repeat="song in songs">
  <div class="mdl-shadow--2dp demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{ song.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <h5 ng-repeat="art in song.artist">{{ art }}<h5><br/>
      {{ song.album }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data="{{ song.location }}" onclick="playThis(this)">
        Play
      </a>
    </div>
  </div>
  </div>
</div>
